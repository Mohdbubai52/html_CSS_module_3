<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration Form </title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    <h2>Bank Account Registration Form</h2>
    <table  >
        <tbody>
            <tr>
                <th colspan="2" align="center" class="a">
                  Account information
                </th>
            </tr>
            <tr>
                <td>Account Type :</td>
                <td>
                    <select name="" id="">
                        <option value="" hidden>--Select account type---</option>
                        <option value="account type">Current Account</option>
                        <option value="account type">Savings Account</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Account Number :</td>
                <td><input type="text" required pattern="[0-9]{16}" title="Enter 16 digite account number"></td>
            </tr><br><br>
            
                
                    <tr >
                       <th colspan="2" align="center" class="v"> Personal details</th>
                    </tr>
                    <tr>
                        <td> Account Holder Name :</td>
                        <td><input type="text" required title="Enter Your Name"></td>
                    </tr>
                    <tr>
                        <td>Phone Number :</td>
                        <td><input type="text" max="10" pattern="[1-9]" required title="Enter 10 digit registered mobile number"></td>
                    </tr>
                    <tr>
                        <td>Date Of Birth :</td>
                        <td align="left"><input type="date" required title="Enter registered date of birth " ></td>
                    </tr>
                    <tr>
                        <td>Address :</td>
                        <td><textarea rows="5" ></textarea></td>
                    </tr>
                    <tr align="center" class="m">
                        <td align="right" ><input type="submit" name="" id="m"></td>
                        <td align="left" ><input type="reset" name="" id="m"></td>
                    </tr>
               
        </tbody>
    </table>

</body>
</html>
